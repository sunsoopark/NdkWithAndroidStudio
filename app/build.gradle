apply plugin: 'com.android.model.application'
model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.3"

        defaultConfig {
            applicationId = "com.example.sunsoo.ndktest"
            minSdkVersion.apiLevel = 15
            targetSdkVersion.apiLevel = 23
            versionCode = 1
            versionName = "1.0"

        }
        ndk {
            moduleName "ndkTest"
        }

        // Configures source set directory. if necessary
        sources {
            main {
                java {
                    source {
                        srcDir "src/java"
                    }
                }

            }
        }
    }
    android.buildTypes {
            release {
                minifyEnabled = false
                proguardFiles.add(file("proguard-rules.pro"))
                // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro' //original
            }
        }




}
        dependencies {
            compile fileTree(dir: 'libs', include: ['*.jar'])
            compile 'com.android.support:appcompat-v7:23.3.0'
        }